<html lang="en">
    <head>
        <title>Trivaverso</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="../styles/Nav&side.css" rel="stylesheet">
        <link href="../styles/Ruleta.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
                <div class="container-fluid d-flex align-items-center justify-content-center">
                    <img src="../assets/logo.jpeg" class="logo">
                </div>
            </nav>

        </header>
        <main>
            <div class="container">
                <div class="spinBtn"></div>
                <div class="wheel">
                    <div class="category" style="--i:1; --clr:#ff0059"><span>Anime</span></div>
                    <div class="category" style="--i:2; --clr:#105eee"><span>Peliculas</span></div>
                    <div class="category" style="--i:3; --clr:#ff0000"><span>Series</span></div>
                    <div class="category" style="--i:4; --clr:#26d500"><span>Videojuegos</span></div>
                    <div class="category" style="--i:5; --clr:#ffee00"><span>Cualquiera</span></div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
                integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
                crossorigin="anonymous"></script>
        <script>
            let roulette = document.querySelector(".wheel");
            let spnbtn = document.querySelector(".spinBtn");
            let value = Math.ceil(Math.random() * 3600);
            spnbtn.onclick = () => {
                roulette.style.transform = "rotate(" + value + "deg)";
                value += Math.ceil(Math.random() * 3600);
            }
        </script>
    </body>
</html>
