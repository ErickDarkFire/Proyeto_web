<html lang="en">
    <head>
        <title>Home</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="./../styles/Nav&side.css" rel="stylesheet">
        <link href="./../styles/Home.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm sticky-top">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <i class="bi bi-list" id="menu"></i>
                    <img src="../assets/logo.jpeg" class="logo">  <div></div>
                </div>
            </nav>
        </header>
        <main>
            <div id="sidebar" class="text-white position-fixed">
                <ul class="nav nav-pills flex-column pt-3 flex-grow-1">
                    <li class="nav-item">
                        <a href="Home.html" class="nav-link text-white">
                            <i class="bi bi-house"></i>
                            <span class="link-text ms-2">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Profile.html" class="nav-link text-white" id="a-profile">
                            <i class="bi bi-person" id="i-profile"></i>
                            <span class="link-text ms-2">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Multiplayer.html" class="nav-link text-white">
                            <i class="bi bi-joystick"></i>
                            <span class="link-text ms-2">Juegos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="leaderboard.html" class="nav-link text-white" id="a-leaderboard">
                            <i class="bi bi-flag"></i>
                            <span class="link-text ms-2">Marcador</span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto" id="li-salir" style="display: block;">
                        <a href="" class="nav-link text-white" id="btnSalir">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="link-text ms-2">Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content entire">
                <div class="row">
                    <div class="col-12 col-md-11">
                        <div id="carouselExample" class="carousel slide rounded-4 mt-5">
                            <div class="carousel-inner rounded-4">
                                <div class="carousel-item active">
                                    <img src="./../assets/SinglePlayer.jpeg" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h1 class="fw-bolder">Partida individual</h1>
                                        <p class ="fw-bolder">¡Diviertete respondiendo preguntas y obteniendo la mayor puntuación posible!</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="./../assets/MultiPlayer.jpeg" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h1 class="fw-bolder">Partida Multijugador</h1>
                                        <p class ="fw-bolder">¡Juega con tus amigos y descubre quien conoce más!</p>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5 text-center">
                <div class="row">
                    <div class="col-12 ms-auto">
                        <a href="Multiplayer.html" class="a"><button id="comenzarButton" class="btn btn-lg" type="button"> JUGAR </button></a>
                    </div>
                </div>

            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script>
            document.getElementById('menu').addEventListener('click', ()=>{
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('expanded');
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
                integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
                crossorigin="anonymous"></script>
        <script src="../controllers/env.js"></script>
        <script src="../controllers/Users_controller.js"></script>
    </body>
</html>
