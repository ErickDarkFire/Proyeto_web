<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./../styles/Login.css">
  <script>
    function toggleForms() {
      let form_login = document.getElementById('FormLogin'),
          form_register = document.getElementById('FormReg');
      if (form_register.style.display == 'none') {
        form_login.style.display = 'none';
        form_register.style.display = 'flex'; 
      } else {
        form_login.style.display = 'flex';
        form_register.style.display = 'none';
      }
    }
  </script>
</head>

<body>
  <div class="form-container">
    <form action="" class="login" id="FormLogin">
      <div class="div">
        <img class="image" src="./../assets/logo.jpeg" />
        <div class="div-2">
          <label>Correo electrónico:</label>
          <input type="email" class="div-3" name="email" required/>
        </div>
        <div class="div-2">
          <label>Contraseña:</label>
          <input type="password" class="div-3" name="password" required/>
        </div>
        <div class="botones">
          <input type="submit" value="Iniciar sesión" />
          <input type="button" onclick="toggleForms()" value="Registrarse" />
        </div>
      </div>
    </form>

    <form action="" class="reg" id="FormReg" style="display: none;">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
      </div>

      <div class="checks">
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" class="checkbox" required />
          <label class="checkLabel" for="terms">Aceptar términos y condiciones</label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="newsletter" name="newsletter" class="checkbox" />
          <label class="checkLabel" for="newsletter">Deseo recibir noticias acerca del juego y sus versiones</label>
        </div>
      </div>

      <div class="botones">
        <button type="button" class="btn-back" onclick="toggleForms()">Volver</button>
        <button type="submit" class="btn-create">Crear cuenta</button>
      </div>
    </form>
  </div>
</body>
</html>
