<html>
    <head>
        <title>Triviaverso</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="./../styles/Multiplayer.css" rel="stylesheet">
        <link href="./../styles/Nav&side.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm sticky-top">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <i class="bi bi-list" id="menu"></i>
                <img src="./../assets/logo.jpeg" class="logo"><div></div>
            </div>
        </nav>
        <div class="d-flex">
            <div id="sidebar" class=" text-white position-fixed">
                <ul class="nav nav-pills flex-column pt-3 flex-grow-1">
                    <li class="nav-item">
                        <a href="Home.html" class="nav-link text-white">
                            <i class="bi bi-house"></i>
                            <span class="link-text ms-2">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Profile.html" class="nav-link text-white">
                            <i class="bi bi-person"></i>
                            <span class="link-text ms-2">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Multiplayer.html" class="nav-link text-white">
                            <i class="bi bi-joystick"></i>
                            <span class="link-text ms-2">Juegos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="leaderboard.html" class="nav-link text-white">
                            <i class="bi bi-flag"></i>
                            <span class="link-text ms-2">Marcador</span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a href="Login.html" class="nav-link text-white">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="link-text ms-2">Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content container-sm text-center centered">

                <h1 class="display-5 mb-3">¿Cuántas personas jugarán?</h1>
    
                <div class="row g-4" id="playerButtons">
                    <div class="col-12 col-md-6">
                        <input type="radio" class="btn-check" name="players" id="players1" autocomplete="off">
                        <label class="btn btn-select w-100" for="players1">
                            <i class="bi bi-person-fill fs-1"></i>
                        </label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="radio" class="btn-check" name="players" id="players2" autocomplete="off">
                        <label class="btn btn-select w-100 d-flex justify-content-center gap-1" for="players2">
                            <i class="bi bi-person-fill fs-1"></i>
                            <i class="bi bi-person-fill fs-1"></i>
                        </label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="radio" class="btn-check" name="players" id="players3" autocomplete="off">
                        <label class="btn btn-select w-100 d-flex justify-content-center gap-1" for="players3">
                            <i class="bi bi-person-fill fs-1"></i>
                            <i class="bi bi-person-fill fs-1"></i>
                            <i class="bi bi-person-fill fs-1"></i>
                        </label>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="radio" class="btn-check" name="players" id="players4" autocomplete="off">
                        <label class="btn btn-select w-100 d-flex justify-content-center gap-1" for="players4">
                            <i class="bi bi-person-fill fs-1"></i>
                            <i class="bi bi-person-fill fs-1"></i>
                            <i class="bi bi-person-fill fs-1"></i>
                            <i class="bi bi-person-fill fs-1"></i>
                        </label>
                    </div>
                </div>
    
                <h2 class="display-6 my-3">¿Cuántas rondas durará?</h2>
    
                <div class="mb-4">
                    <input type="number" class="form-control form-control-lg text-center input-rounds" value="10" min="1">
                </div>
    
                <a href="Ruleta.html"><button class="btn btn-select btn-continue btn-lg p-3">Continuar</button></a>
            </div>
        </div>
        <script>
            document.getElementById('menu').addEventListener('click', ()=>{
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('expanded');
            });
        </script>
    </body>
</html>
