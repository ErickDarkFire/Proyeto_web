<html>
    <head>
        <title>Triviaverso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="./../styles/leaderboard.css" rel="stylesheet">
        <link href="./../styles/Nav&side.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm sticky-top">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <i class="bi bi-list" id="menu"></i>
                <img src="./../assets/logo.jpeg" class="logo">  <div></div>
            </div>
        </nav>
        <div class="d-flex">
            <div id="sidebar" class="text-white position-fixed">
                <ul class="nav nav-pills flex-column pt-3 flex-grow-1">
                    <li class="nav-item">
                        <a href="Home.html" class="nav-link text-white">
                            <i class="bi bi-house"></i>
                            <span class="link-text ms-2">Inicio</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Profile.html" class="nav-link text-white">
                            <i class="bi bi-person"></i>
                            <span class="link-text ms-2">Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="Multiplayer.html" class="nav-link text-white">
                            <i class="bi bi-joystick"></i>
                            <span class="link-text ms-2">Juegos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="leaderboard.html" class="nav-link text-white">
                            <i class="bi bi-flag"></i>
                            <span class="link-text ms-2">Marcador</span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a href="Login.html" class="nav-link text-white">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="link-text ms-2">Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="content flex-grow-1 p-4">
                    <h1 class="text-center mb-4 purple">Tabla de puntuaciones</h1>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped align-middle mb-0">
                            <thead>
                                <tr>
                                    <th class="col-2 text-center">Posición</th>
                                    <th class="col-6">Nombre</th>
                                    <th class="col-4 text-end">Puntuación</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">1</td>
                                    <td>Diego</td>
                                    <td class="text-end">1500</td>
                                </tr>
                                <tr>
                                    <td class="text-center">2</td>
                                    <td>Erick</td>
                                    <td class="text-end">1320</td>
                                </tr>
                                <tr>
                                    <td class="text-center">3</td>
                                    <td>Fabricio</td>
                                    <td class="text-end">1150</td>
                                </tr>
                                <tr>
                                    <td class="text-center">4</td>
                                    <td>Dorx</td>
                                    <td class="text-end">1100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('menu').addEventListener('click', ()=>{
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('expanded');
            });
        </script>
    </body>
</html>
